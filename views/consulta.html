<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--Alguno iconos-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/91062a2dc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/consulta.css">
    <title>Consulta tu Cita</title>
</head>
<body>

  
          
        <div class="container" id="consultar">
            <a href="/registro">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fas fa-search" border-radius="25px"
                                style='font-size:85px; color:#32b3aa; padding:5px'></i>
                            <i class=" " style='font-size:75px; color:#edb1b7; padding:5px'></i>
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="class=mb-3">
                                  <label for="validationCustom03" class="form-label"><strong>Ingresar número de identificación</strong></label>
                                  <input type="text" class="form-control" id="validationCustom03" required>
                                  <div class="invalid-feedback">
                                    Por favor ingrese su ID.
                                  </div>
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                      Aceptar términos y condiciones.
                                    </label>
                                    <div class="invalid-feedback">
                                      Debe estar de acuerdo con los términos y condisiones antes de enviar.
                                    </div>
                                  </div>
                                </div>
                                <div class="button-consulta">
                                    <button type="submit" title="consultar" name="consultar">Consultar</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </a>
        </div>

</body>
</html>
