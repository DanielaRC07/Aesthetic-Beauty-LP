        <div class="container" id="consultar">
            <a href="/registro">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fas fa-search" border-radius="25px"
                                style='font-size:85px; color:#32b3aa; padding:5px'></i>
                            <i class=" " style='font-size:75px; color:#edb1b7; padding:5px'></i>
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="class=mb-3">
                                  <label for="validationCustom03" class="form-label"><strong>Ingresar número de identificación</strong></label>
                                  <input type="text" class="form-control" id="validationCustom03" required>
                                  <div class="invalid-feedback">
                                    Por favor ingrese su ID.
                                  </div>
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                      Aceptar términos y condiciones.
                                    </label>
                                    <div class="invalid-feedback">
                                      Debe estar de acuerdo con los términos y condiciones antes de enviar.
                                    </div>
                                  </div>
                                </div>
                                <div class="button-consulta">
                                    <button type="submit" title="consultar" name="consultar">Consultar</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </a>
        </div>
